<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page | Company Name</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- <link rel="stylesheet" href="css/styles.min.css"> -->
</head>
<body>
  
  
  <!-- Site Header -->
  <header class="site-header">
    <!-- Site Navigation -->
    <nav class="site-nav">
      <div class="container site-nav-content">
      </div><!-- container -->
    </nav><!-- site-nav -->
  </header><!-- site-header -->
  
  
  <!-- Site Main Content -->
  
  <main class="main-section">
    
    
    <!-- Promo Section -->
    <section class="promo-section">
      <div class="container promo-section-content">
        <h1 class="page-heading">Title</h1>
      </div>
    </section>
    
    <section class="stats-section section">
      <div class="stats-content container">
        <ul class="stats">
          <li class="stats-item">
            <span class="stat-number">2021</span>
            <p class="stat-desc">Год Основанная</p>
          </li>
          <li class="stats-item">
            <span class="stat-number">206</span>
            <p class="stat-desc">Завершенных проектов</p>
          </li>
          <li class="stats-item">
            <span class="stat-number">870</span>
            <p class="stat-desc">Назначены подрядчики</p>
          </li>
          <li class="stats-item">
            <span class="stat-number">12</span>
            <p class="stat-desc">Выигранные награды</p>
          </li>
        </ul>
      </div>
    </section>
    
    
  </main>
  
  
  <!-- Site Footer -->
  
  <footer class="site-footer">
    <div class="container site-footer-content">
    </div>
  </footer>
  
  
  <script src="js/main.js"></script>
</body>
</html>
